# CORS Configuration
app.cors.allowed-origins=http://localhost:3009,http://127.0.0.1:3009
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
app.cors.exposed-headers=Authorization,Content-Disposition
app.cors.allow-credentials=true
app.cors.max-age=3600

# Spring MVC CORS Configuration
spring.mvc.cors.enabled=true
spring.mvc.cors.mapping=/**
spring.mvc.cors.allowed-origins=http://localhost:3009,http://127.0.0.1:3009
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Path Matching Strategy
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Logging Configuration
logging.level.root=INFO
logging.level.org.example._citizencard3=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Security Configuration
spring.security.filter.order=1
security.basic.enabled=false
spring.security.filter.dispatcher-types=request,async,error

# Jackson JSON Configuration
spring.jackson.time-zone=Asia/Taipei
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
